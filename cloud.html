<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An ultra-minimalistic text editor that runs in the browser">
  <title>Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="cloud.css">
  <link rel="shortcut icon" href="editor.png">
</head>
<body class="dark">
<div id="editor" contenteditable></div>
<div id="overlay"></div>
<dialog id="login">
  <h1>
    Editor on the
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z"/>
    </svg>
  </h1>
  <h2>Login</h2>
  <form id="login-form">
    <div class="input-form">
      <label for="email">Email:</label>
      <input type="email" id="email">
      <label for="password">Password:</label>
      <input type="email" id="password">
    </div>
    <button type="submit" id="login-button">Login</button>
  </form>
  <h2>Settings</h2>
  <form id="settings">
    <p class="hint">Hint: Try monospace or serif for the browser's default monospace/serif fonts</p>
    <input id="font" type="text" placeholder="Editor Font">
  </form>
</dialog>
</body>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="cloud.js"></script>
</html>
